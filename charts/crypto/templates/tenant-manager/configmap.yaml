{{- if .Values.tenantManager.enabled | default false }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "krypton.name" . }}-tenant-manager-config
  namespace: {{ include "krypton.namespace" . }}
  labels:
    {{- include "krypton.tenant-manager.labels" . | nindent 4 }}
immutable: {{ .Values.config.isImmutable | default false }}
data:
  config.yaml: |-
    application:
      name: {{ .Chart.Name }}
      {{- with .Values.config.application }}
      environment: {{ .environment }}
        {{- with .labels }}
      labels:
          {{- toYaml . | nindent 8 }}
        {{- end}}
      {{- end}}

      {{- with .Values.config.tenantManager }}
      {{- toYaml . | nindent 4 }}
      {{- end}}
{{- end}}